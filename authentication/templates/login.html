{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

{% include 'partials/navbar.html' %}

{% if notFound %}
<div class="alert alert-danger" role="alert">
    Username and Password incorrect
</div>
{% endif %}

{% load static %}
<div class="d-flex justify-content-center align-items-center mt-5" style="padding-top: 10rem">
    <div class="card mb-3 w-75" style="border: none">
        <div class="row g-0">
            <div class="col-lg-6 d-flex align-items-center">
                <img src="{% static 'images/authentication/login.svg' %}" class="img-fluid rounded-start" style="object-fit: cover">
            </div>
            <div class="form-group col-lg-6">
                <div class="card-body">
                    <h1 class="card-title mb-5" style="font-weight: bold">Login</h1>
                    <form method="POST" action=".">
                        {% csrf_token %}
                        <div class="mb-3 input-group-x">
                            <label for="username" class="form-label" style="font-weight: 600">Username </label>
                            <input class="form-control" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="mb-3 input-group-x">
                            <label for="password" class="form-label" style="font-weight: 600">Password </label>
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <button class="btn btn-lg mt-2" type="submit">Login</button>
                        <div class="mt-3">
                            Belum mempunyai akun? <a href="{% url 'authentication:register' %}">Buat Akun</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card-title {
        color: rgb(var(--orange))
    }
    button[type='submit'] {
        background-color: rgb(var(--orange)) !important;
        color: white;
    }
    .form-group {
        width: 50%;
    }
    @media (max-width: 990px) {
        .form-group {
            width: 100%;
        }
    }
</style>

{% endblock content %}
